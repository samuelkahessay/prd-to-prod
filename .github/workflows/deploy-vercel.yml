#
# Deploy to Vercel â€” Builds and deploys a Next.js app to Vercel.
# Called by deploy-router.yml when the active profile is nextjs-vercel.
#
# Prerequisites:
#   - VERCEL_TOKEN, VERCEL_ORG_ID, VERCEL_PROJECT_ID secrets
#   - Vercel project linked to the repo
#

name: Deploy to Vercel

on:
  workflow_call:
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: deploy-vercel
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Vercel CLI
        run: npm install -g vercel

      - name: Pull Vercel config
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
        run: vercel pull --yes --environment=production --token=$VERCEL_TOKEN

      - name: Build
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        run: vercel build --prod --token=$VERCEL_TOKEN

      - name: Deploy
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        run: vercel deploy --prebuilt --prod --token=$VERCEL_TOKEN
